<!-- BEGIN BODY -->

<body class="login"  ng-controller="loginController"> 
<!-- BEGIN LOGO -->
<div class="logo">
	<a href="index-2.html">
	<img src="assets/img/logo.png" alt=""/>
	</a>
</div>






<div class="content">

	<form class="login-form" id="login-form"  name="autentication_form" novalidate   >
		<h3 class="form-title">Login to your account</h3>
		<div class="alert alert-danger display-hide">
			<button class="close" data-close="alert"></button>
			<span>
			Enter any username and password. </span>
		</div>
		<div class="form-group">

            
			<label class="control-label visible-ie8 visible-ie9">Username</label>
			<div class="input-icon">
				<i class="fa fa-user"></i>
				<input class="form-control placeholder-no-fix" name="Username"  ng-model="LoginModel.Username" ng-required="true"  type="email" autocomplete="off" placeholder="Username"  />
			</div>
            <div ng-show="autentication_form.$submitted || autentication_form.Username.$touched"  class="errorMessage">
                <span ng-show="autentication_form.Username.$error.required">You must enter email.</span>
                <span ng-show="autentication_form.Username.$error.email">This is not a valid email.</span>
            </div>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">Password</label>
			<div class="input-icon">
				<i class="fa fa-lock"></i>
				<input class="form-control placeholder-no-fix"   ng-model="LoginModel.userPassword" ng-required="true"   type="password" autocomplete="off" placeholder="Password" name="password"/>
			</div>
            <div ng-show="autentication_form.$submitted || autentication_form.password.$touched" class="errorMessage">
                <span ng-show="autentication_form.Username.$error.required">You must enter password.</span> 
            </div>
		</div>
		<div class="form-actions">
     
             <div>
                <!--<input type="checkbox" name="remember" value="1"/> Remember me </label>-->
                <button type="submit" class="btn btn-info pull-right" ng-valid-required ng-click="autentication_form.$valid && logMein(LoginModel)">
                    Login
                </button>
            </div>
            <div ng-show="LoginModel.errormessage !=null" class="errorMessage">
                <span>{{LoginModel.errormessage}}</span>
            </div>
		</div>
        
        
       
        
        
	</form>

	
	
</div>
